<table border="1">
	<tr>
        <th>리뷰번호</th>
		<th>리뷰제목</th>
		<th>체험마을이름</th> 
		<th>체험마을위치</th> 
		<th>체험프로그램</th>
        
    </tr>
	
	<tr th:each="reviewList : ${reList}">
		<td th:text="${reviewList.reviewNum}">제목</td>
        <td><a th:text="${reviewList.reviewTitle}" th:href="@{|/${reviewList.reviewNum}/detailReview|}">리뷰제목</a></td>
        <td th:text="${reviewList.exprnvillageNm}">딸기농장</td>
        <td th:text="${reviewList.rdnmadr}">울산 울주군 </td>
        <td th:text="${reviewList.exprnCn}">체험프로그램명</td>
        
    </tr>
</table>
