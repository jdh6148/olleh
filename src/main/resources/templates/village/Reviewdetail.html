   <div id="btn_group">
       <button type="submit" class="registration1" id="registration1" style="display:none;"><a th:href="@{|/${reviewDTO.reviewNum}/modifyReview|}" style="display:none;">수정</a></button>
       <button type="button" class="registration2" id="registration2" style="display:none;"><a th:href="@{|/${reviewDTO.reviewNum}/deleteReview|}" style="display:none;">삭제</a></button>

<hr />
<h3>댓글</h3><br />
<input type="text" id="comment" class="comment" placeholder="댓글을 입력해주세요" />   <button id="commentBtn" th:data-reviewnum="${reviewDTO.reviewNum}">댓글등록</button>
<br />
<table class="table10">
<thead class="th10">
	<tr class="th10">
		<th class="th10">댓글번호</th>
		<th class="th10">내용</th>
		<th class="th10">작성자</th>
		<th class="th10"></th>

	</tr>
</thead>
<tbody class="th10">
	<tr class="th10" th:each="comment : ${reList}">
		<td class="th10" th:text="${comment?.commentNum}">1</td>
		<td class="th10" th:text="${comment?.commentContent}">여기좋아요</td>
		<td class="th10" th:text="${comment?.memberId}">삼겹살</td>
		<td class="th10"><button id="cmdelBtn" th:if="${memberId} == ${comment?.memberId}" th:data-commentnum="${comment?.commentNum}" th:data-reviewnum="${reviewDTO.reviewNum}">삭제</button></td>
	</tr>
</tbody>
