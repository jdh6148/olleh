<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>Insert title here</title>
<style>

body{
margin:0;
width:100%;
height:100%;
background-repeat: no-repeat;
text-align:center; line-height : 100px;
z-index:1;

}


.backimage{
opacity:0.2;
position:absolute;
width:100%;
height:100%;
z-index:-1;
}

img{
width:100%;
height:100%;
}

#revatrionBtn{
border: 1px solid slategray; 
background-color: rgba(0,0,0,0); 
color: slategray; padding: 10px 100px;  
border-radius: 10px;
}

</style>
</head>
<body>
<div class="backimage"><img src="https://cdn.pixabay.com/photo/2018/07/25/18/02/far-view-3561957_960_720.jpg" alt="" /></div>

<form th:action="@{/UserReservation}" th:method="post">
<input type="text" name="id" th:value="${villageDTO?.id}" hidden/>

예약마을이름 : <input type="text" name="exprnVillageNm" th:value=${villageDTO?.exprnVillageNm} />
<br />


체험프로그램명 : <input type="text" name="exprncn" th:value=${villageDTO?.exprnCn} />
<br />



예약날짜 선택:
<input type="text" id="date" name="reservationDate" autocomplete="off" placeholder="날짜를 선택해주세요">


<br />

예약시간 선택:
<select name="checkin" id="checkin">
   <option value="11:00">11:00</option>
   <option value="13:00">13:00</option>
   <option value="15:00">15:00</option>
</select><br />

인원 선택:
<select name="total" id="total">
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
   <option value="7">7</option>
   <option value="8">8</option>
   <option value="9">9</option>
   <option value="10">10</option>
</select><br />

<div style="display:flex; justify-content:center;">
	현재 예약가능한 인원은   <p th:text="${newCount}" style="transform:translateY(-16px);">1</p>   명 입니다.
</div>


예약자 이름
<input type="text" id="memberName" name="reservationName" th:value="${memberDTO?.memberName}" /><br />


예약자 전화번호
<input type="text" id="tel" name="reservationTel" th:value="${memberDTO?.tel}"/><br />


<button type="submit" id="revatrionBtn"> 예약하기</button>
</form>

<script>


$(function() { $( "#date" ).datepicker({ }); });

$("#date").datepicker({
   dateFormat: "yy-mm-dd",
   minDate:0
});


</script>
</body>
</html>
